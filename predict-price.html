<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Predicting Boston House Price</title>
    </head>
    <body>
        <div class="container">
            <h1>Predicting Boston House Price</h1>
            <form action="/" method="GET">
                <div class="form-group">
                    <label for="RM">Number of rooms:</label>
                    <input type="text" id="RM" name="RM" class="form-control">
                </div>
                <div class="form-group">
                    <label for="LSTAT">Low income household percentage:</label>
                    <input type="text" id="LSTAT" name="LSTAT" class="form-control">
                </div>
                <div class="form-group">
                    <label for="PTRATIO">Pupil-Teacher ratio:</label>
                    <input type="text" id="PTRATIO" name="PTRATIO" class="form-control">
                </div>
                <input type="submit" value="Backend - Predict Price (Decision Tree)">
            </form>
            <button onclick="predictPrice()">Frontend - Predict Price (Linear Regression)</button>
            <div class="alert alert-info" id="price" style="display: none"></div>
            <div class="alert alert-warning" id="price-server">SERVER PREDICTION</div>
        </div>
    </body>
</html>
<script>
    function predictPrice() {
        var price = document.getElementById("price");
        var RM = document.getElementById("RM").value;
        var LSTAT = document.getElementById("LSTAT").value;
        var PTRATIO = document.getElementById("PTRATIO").value;
        price.innerHTML = (RM * 86565.23 + LSTAT * (-10849.34) + PTRATIO * (-19492.11) + 415464.39).toFixed(2);
        price.style.display = "block";
    }
</script>
